<div class="login-container">
  <h2>Connexion</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Votre email" />
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        <small *ngIf="loginForm.get('email')?.hasError('required')">L'email est requis.</small>
        <small *ngIf="loginForm.get('email')?.hasError('email')">L'email n'est pas valide.</small>
      </div>
    </div>

    <div>
      <label for="password">Mot de passe</label>
      <input id="password" formControlName="password" type="password" placeholder="Votre mot de passe" />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <small *ngIf="loginForm.get('password')?.hasError('required')">Le mot de passe est requis.</small>
      </div>
    </div>

    <div>
      <button type="submit" [disabled]="loginForm.invalid || loading">
        Se connecter
      </button>
    </div>
  </form>
</div>
