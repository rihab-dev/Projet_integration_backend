<div class="edit-container">
    <h2>Modifier la Location N°{{locationId}}</h2>
    
    <div *ngIf="errorMessage" class="error-message">
      {{errorMessage}}
    </div>
  
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <!-- Type -->
        <div class="form-group">
          <label>Type</label>
          <select formControlName="type">
            <option value="Appartement">Appartement</option>
            <option value="Maison">Maison</option>
            <option value="Villa">Villa</option>
            <option value="Villa">Chambre</option>
          </select>
        </div>
  
        <!-- Ville -->
        <div class="form-group">
          <label>Ville</label>
          <input type="text" formControlName="ville">
        </div>
  
        <!-- Adresse -->
        <div class="form-group">
          <label>Adresse</label>
          <input type="text" formControlName="adresse">
        </div>
  
        <!-- Description -->
        <div class="form-group full-width">
          <label>Description</label>
          <textarea formControlName="description" rows="4"></textarea>
        </div>
  
        <!-- Prix et Superficie -->
        <div class="form-group">
          <label>Prix (DT)</label>
          <input type="number" formControlName="prix">
        </div>
  
        <div class="form-group">
          <label>Superficie (m²)</label>
          <input type="number" formControlName="superficie">
        </div>
  
        <!-- Checkboxes -->
        <div class="form-check">
          <input type="checkbox" formControlName="disponibilite" id="disponibilite">
          <label for="disponibilite">Disponible</label>
        </div>
  
        <div class="form-check">
          <input type="checkbox" formControlName="meuble" id="meuble">
          <label for="meuble">Meublé</label>
        </div>
      </div>
  
      <div class="form-actions">
        <button type="submit" [disabled]="isLoading">
          {{isLoading ? 'Enregistrement...' : 'Enregistrer'}}
        </button>
        <button type="button" (click)="onCancel()">Annuler</button>
      </div>
    </form>
  </div>
